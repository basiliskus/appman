os:
  - windows
  - unix-like:
    - linux:
      - ubuntu
    - macos
defaults:
  pm:
    cli:
      windows: [ scoop, choco, npm, pip, cargo ]
      ubuntu: [ apt, npm, pip, cargo, snap ]
      macos: [ brew, npm, pip, cargo ]
    gui:
      windows: [ choco ]
      ubuntu: [ apt, snap ]
      macos: [ brew ]
    backend:
      any: [ npm, pip, cargo ]
    fonts:
      windows: [ scoop ]
      ubuntu: []
      macos: [ brew ]
    drivers:
      any: []
    vscode:
      any: [ vscode-extensions ]
    provisioned:
      windows: [ appx ]
      ubuntu: [ apt ]
  tags:
    - dev
    - essentials
    - utils
