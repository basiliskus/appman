id: str()
name: str(required=False)
description: str(required=False)
labels: list(enum($tags))
formulas: map((), required=False)
custom-formulas: list(include('custom-formula'), required=False)
comments: str(required=False)
homepage: str(required=False)
notes: str(required=False)
requires: list(str(), required=False)
---
custom-formula:
  os: enum('linux', 'windows', 'darwin', 'ubuntu', 'arch', 'fedora', 'unix-like', 'any')
  shell:  enum('cmd', 'powershell', required=False)
  commands:
    install: str(required=False)
    uninstall: str(required=False)
    installed: str(required=False)
  requires: list(str(), required=False)
  notes: str(required=False)
