id: str()
name: str(required=False)
description: str(required=False)
labels: list(enum($tags))
pmid: include('pmid', required=False)
formulas: list(include('formula'), required=False)
comments: str(required=False)
home: str(required=False)
notes: str(required=False)
requires: str(required=False)
---
pmid:
  appx: str(required=False)
  apt: str(required=False)
  cargo: str(required=False)
  choco: str(required=False)
  npm: str(required=False)
  pip: str(required=False)
  scoop: str(required=False)
  snap: str(required=False)
  winget: str(required=False)
  vscode-extension: str(required=False)

formula:
  name: str()
  args: any(required=False)
  os: enum('linux', 'windows', 'darwin', 'ubuntu', 'any')
  notes: str(required=False)
