id: microsoft-visual-studio-code
name: Microsoft Visual Studio Code
labels:
  - gui
  - dev-tools
  - editor
formulas:
  choco: vscode
  winget: Microsoft.VisualStudioCode
  snap: code
custom-formulas:
  - os: ubuntu
    commands:
      install: >-
        EXT='.deb'
        && NAME=code_1.56.2-1620838498_amd64
        && wget -q -O -x ~/tmp/${NAME}${EXT} https://az764295.vo.msecnd.net/stable/054a9295330880ed74ceaedda236253b4f39a335/code_1.56.2-1620838498_amd64.deb
        && sudo apt-get install -y ~/tmp/${NAME}${EXT}
      uninstall: sudo apt-get remove -qq --yes code
      installed: apt list --installed -qq code
    requires:
      - wget
