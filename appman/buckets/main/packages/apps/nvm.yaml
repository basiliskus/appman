id: nvm
name: nvm
labels:
  - cli
  - package-manager
formulas:
  scoop: nvm
custom-formulas:
  - os: unix-like
    commands:
      install: curl -s -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      uninstall: rm -rf "$NVM_DIR"
      installed: command -v nvm
    requires:
      - curl
