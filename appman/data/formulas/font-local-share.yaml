type: custom
os: linux
commands:
  install: >-
    EXT='.zip'
    && FONT_EXT='.ttf'
    && FONTNAME=$(basename $source ${EXT})
    && mkdir -p ~/tmp/${FONTNAME}
    && wget -q -O ~/tmp/${FONTNAME}${EXT} $source
    && unzip ~/tmp/${FONTNAME}${EXT} -d ~/tmp/${FONTNAME}/
    && rm ~/tmp/${FONTNAME}${EXT}
    && mkdir -p ~/.local/share/fonts/
    && cp ~/tmp/${FONTNAME}/*${FONT_EXT} ~/.local/share/fonts/
    && fc-cache -f -v
requires:
  - wget
  - unzip
  - fontconfig
